<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remote Content Upload - Canvus PowerToys</title>

  <!-- Design System -->
  <link rel="stylesheet" href="/css/design-system.css">
  <link rel="stylesheet" href="/css/dark-theme.css">
  <link rel="stylesheet" href="/css/responsive.css">

  <!-- Page Template -->
  <link rel="stylesheet" href="/templates/css/page-template.css">

  <!-- Component Styles -->
  <link rel="stylesheet" href="/atoms/css/button.css">
  <link rel="stylesheet" href="/atoms/css/input.css">
  <link rel="stylesheet" href="/atoms/css/card.css">
  <link rel="stylesheet" href="/molecules/css/navbar.css">
  <link rel="stylesheet" href="/molecules/css/canvas-header.css">
  <link rel="stylesheet" href="/molecules/css/form-group.css">

  <!-- Page Styles -->
  <link rel="stylesheet" href="/pages/css/rcu.css">

  <!-- QR Code Library -->
  <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
</head>
<body>
  <div class="page">
    <!-- Page Header -->
    <header class="page-header">
      <nav class="navbar">
        <a href="/" class="navbar-brand">Canvus PowerToys</a>

        <!-- Mobile Navigation -->
        <div class="nav-mobile">
          <button class="nav-mobile-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
          <div class="nav-mobile-menu" id="mobileMenu">
            <a href="/" class="navbar-link">Home</a>
            <a href="/pages.html" class="navbar-link">Pages</a>
            <a href="/macros.html" class="navbar-link">Macros</a>
            <a href="/remote-upload.html" class="navbar-link">Remote Upload</a>
            <a href="/rcu.html" class="navbar-link active">RCU</a>
          </div>
        </div>

        <!-- Desktop Navigation -->
        <ul class="navbar-nav nav-desktop">
          <li><a href="/" class="navbar-link">Home</a></li>
          <li><a href="/pages.html" class="navbar-link">Pages</a></li>
          <li><a href="/macros.html" class="navbar-link">Macros</a></li>
          <li><a href="/remote-upload.html" class="navbar-link">Remote Upload</a></li>
          <li><a href="/rcu.html" class="navbar-link active">RCU</a></li>
        </ul>

        <!-- Tracking Info (persists across all pages) -->
        <div class="navbar-tracking">
          <span class="navbar-tracking-label">Tracking:</span>
          <span class="navbar-tracking-name canvas-name-clickable" id="navbarClientName" title="Double-click to override client">...</span>
          <span class="navbar-tracking-warning" id="navbarClientWarning" style="display: none;">(Not found)</span>
          <span class="navbar-tracking-separator">|</span>
          <span class="navbar-tracking-label">Canvas:</span>
          <span class="navbar-tracking-name" id="navbarCanvasName">...</span>
          <div class="navbar-tracking-status">
            <span class="navbar-status-indicator" id="navbarStatusIndicator"></span>
            <span class="navbar-status-text" id="navbarStatusText">Connecting...</span>
          </div>
        </div>
      </nav>
    </header>

    <!-- Page Main Content -->
    <main class="page-main">
      <div class="page-content">
        <!-- User Identification Section -->
        <div id="user-identification" class="page-section">
          <div class="card">
            <div class="card-header">
              <h1 class="card-title">Remote Content Upload</h1>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="input-label" for="username">Your Name:</label>
                <input type="text" class="input" id="username" required placeholder="Enter your name">
              </div>

              <div class="form-group">
                <label class="input-label">Select Your Team:</label>
                <div class="team-buttons" id="teamButtons">
                  <button class="btn btn-secondary team-button" data-team="1">Team 1</button>
                  <button class="btn btn-secondary team-button" data-team="2">Team 2</button>
                  <button class="btn btn-secondary team-button" data-team="3">Team 3</button>
                  <button class="btn btn-secondary team-button" data-team="4">Team 4</button>
                  <button class="btn btn-secondary team-button" data-team="5">Team 5</button>
                  <button class="btn btn-secondary team-button" data-team="6">Team 6</button>
                  <button class="btn btn-secondary team-button" data-team="7">Team 7</button>
                </div>
              </div>

              <div id="message" class="message"></div>
            </div>
          </div>
        </div>

        <!-- User Dashboard Section (Hidden initially) -->
        <div id="user-dashboard" class="page-section" style="display: none;">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title" id="welcomeMessage"></h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label class="input-label">Your Note:</label>
                <div id="noteSquare" class="note-square" contenteditable="true" placeholder="Enter your note here..."></div>
              </div>

              <div class="form-actions">
                <button id="postNoteButton" class="btn btn-primary">Post Note</button>
                <button id="uploadItemButton" class="btn btn-primary">Upload File</button>
              </div>
            </div>
          </div>
        </div>

        <!-- QR Code Section -->
        <div id="qr-section" class="page-section">
          <div class="card">
            <div class="card-header">
              <h2 class="card-title">Share This Page</h2>
            </div>
            <div class="card-body" style="text-align: center;">
              <div id="qrcode"></div>
              <p class="text-muted mt-md">Scan this QR code to access this page on another device</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="page-footer">
      <p>Canvus PowerToys WebUI &copy; 2024</p>
    </footer>
  </div>

  <!-- Workspace Client -->
  <script src="/molecules/js/workspace-client.js"></script>

  <!-- Page Scripts -->
  <script src="/pages/js/rcu.js"></script>
  <script src="/pages/js/common.js"></script>
</body>
</html>
